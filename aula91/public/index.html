<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>
   
    <div class="password-generated">
      Selecione as opções desejadas
    </div>
    Quantidade de caracteres <input type="number" class="amt-char" value="20" min='1' max="50"> <br>
    Letras Maiúsculas <input type="checkbox" class="chk-upper" checked><br>
    Letras Minúsuclas <input type="checkbox" class="chk-lower" checked><br>
    Números <input type="checkbox" class="chk-num" checked><br>
    Símbolos <input type="checkbox" class="chk-sym" checked> <br>
    <button class="btn-password">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
